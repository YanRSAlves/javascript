<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com DOM</title>
    <style>
        body {
            font: normal 20pt arial;
        }
        input {
            font: normal 20pt arial;
            width: 100px;
        }
        #res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById("txt1")
            var tn2 = window.document.querySelector('#txt2')
            var res = document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value).toFixed(1)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong`
        }
    </script>
</body>
</html>
