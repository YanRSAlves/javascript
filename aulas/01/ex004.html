<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa em JavaScript</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu primerio nome meu caro?")
        document.write(`<h1>Legal descobrir que <strong>${nome}</strong> tem ${nome.length} letras!</h1> <br>`)//nome.length varifica o total de caracteres
        document.write(`Olha como fica tudo em maiúsculo: ${nome.toUpperCase()} <br>`) 
    </script>

</body>
</html>
