<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa em javascript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>hehe já me livrei da maldição.</p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))

        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}!` )
        /*
        window.alert('A soma desses dois números é '+ s) */ // concatenação

        // (Number + Number) para adição
        //(String + String) para concatenação

    </script>
</body>
